<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css" >
    <title>Project 4 - Calculator</title>
</head>
<body>
  <div class="container">
     <input type="text" class="display" id = "display"> 
      <br>
      <div id=#keys class="keys">
        <div class="keys1">
          <input type="button" value ='7' onclick= "getInput(7)">
          <input type="button" value ='8' onclick= "getInput(8)">
          <input type="button" value ='9' onclick= "getInput(9)">
          <input type="button" style = "background-color: rgba(100, 114, 153, 1)" value ='Del' onclick= "del()">
        </div>

        <div class="keys2">
          <input type="button" value ='4' onclick= "getInput(4)">
          <input type="button" value ='5' onclick= "getInput(5)">
          <input type="button" value ='6' onclick= "getInput(6)">
          <input type="button" value ='+' onclick= "getInput('+')">  
        </div>

        <div class="keys3">
          <input type="button" value ='1' onclick= "getInput(1)">
          <input type="button" value ='2' onclick= "getInput(2)">
          <input type="button" value ='3' onclick= "getInput(3)">
          <input type="button" value ='-' onclick= "getInput('-')">  
        </div>

        <div class="keys4">
          <input type="button" value ='.' onclick= "getInput('.')">
          <input type="button" value ='0' onclick= "getInput(0)">
          <input type="button" value ='/' onclick= "getInput('/')">
          <input type="button" value ='*' onclick= "getInput('*')">  
        </div>

        <div class="keys5">
          <!--  <input type="reset" value="reset" />> -->
          <button style = "background-color: rgba(100, 114, 153, 1)" onclick="reset()">RESET</button>
          <button style = "background-color: rgba(209, 63, 48, 1)" onclick="result()"> = </button>
        </div>

      </div>
    </div>
   <script src="script.js" charset="utf-8"></script>
</body>
</html>
